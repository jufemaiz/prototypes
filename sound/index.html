<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/css.css" media="screen" />
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="js/misc.js"></script>
	</head>
	<body>

		<div id="room">
			<div id="x_label" class="room_label">X</div>
			<div id="z_label" class="room_label">Z</div>

			<div id="listener" class="placement left">
				<div class="inputs">
					<input id="x" placeholder="X" />
					<input id="z" placeholder="Z" />
					<input id="y" placeholder="off floor" />
				</div>
			</div>

			<div id="left" class="speaker placement">
				<div class="inputs">
					<input id="x" placeholder="X" />
					<input id="z" placeholder="Z" />
					<input id="y" placeholder="off floor" />
				</div>
			</div>

			<div id="right" class="speaker placement">
				<div class="inputs">
					<input id="x" placeholder="X" />
					<input id="z" placeholder="Z" />
					<input id="y" placeholder="off floor" />
				</div>
			</div>

			<div id="center" class="speaker placement">
				<div class="inputs">
					<input id="x" placeholder="X" />
					<input id="z" placeholder="Z" />
					<input id="y" placeholder="off floor" />
				</div>
			</div>
		</div>

		<div>
			<h1>
				Room Info:
			</h1>
		</div>

		<div><label><input value="96" type="text" id="room_height" class="room_dimension" placeholder="height" /> Inches </label></div>
		<div><label><input value="144" type="text" id="room_width" class="room_dimension" placeholder="width" /> Inches </label></div>
		<div><label><input value="252" type="text" id="room_length" class="room_dimension" placeholder="length" /> Inches </label></div>

		<div><label><input value="7" type="text" id="system" placeholder="# of Speakers" /> Speakers (minus LFE) </label></div>

		<div>
			<button id="room_dimensions">Submit</button>
		</div>

		<div>
			<h1>
				Axial Room Resonance Modes:
			</h1>
		</div>

		<table id="modes" cellpadding="2" border="1">
			<thead>
				<tr>
					<th>Room Height:</th>
				</tr>
				<tr>
					<th>Room Width:</th>
				</tr>
				<tr>
					<th>Room Length:</th>
				</tr>
			</thead>

			<tbody>
				<tr id="axial_resonance_height"></tr>
				<tr id="axial_resonance_width"></tr>
				<tr id="axial_resonance_length"></tr>
			</tbody>
		</table>

		<div>
			<p>
				Emphasized Frequencies are shown in <span class="emphasized">&nbsp;red&nbsp;</span>
			</p>
		</div>

		<div id="placement">
		</div>

	</body>
</html>
